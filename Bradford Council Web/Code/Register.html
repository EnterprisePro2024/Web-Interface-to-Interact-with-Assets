<!DOCTYPE html>
<html lang="en">

<head>
    <Title>Register|Bradford Council</Title>
    <link rel="stylesheet" href="stylesheet.css">

<body class="main">

    <nav>
        
        <a href="Register.html">
            <img src=bradford-council-logo.png class="logo" />
        </a>
      
    </nav>

    <div class="log">
        <form action="register.php" method="post">
            <label class="placeholder">Forename</label>
            <input class="log input" type="text" name="forename"></input>
            <label class="placeholder">Surname</label>
            <input class="log input" type="text" name="surname"></input>
            <label class="placeholder">Email</label>
            <input class="log input" type="email" name="email"></input>
            <label class="placeholder">Password</label>
            <input class="log input" type="text" name="password"></input>
            <label class="placeholder">Department</label>
            <select class="log input" name="department">
                <option value="" disabled selected>Department</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
            </select>
            <button class="log button" type="submit">Register</button>
        </form>

    </div>

    <div class="register-text">
        Created an account? <a href="Login.html">Log in here</a>
    </div>

</body>
